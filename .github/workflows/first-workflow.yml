name: Lab2
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-lates

    strategy:
      matrix:
        node-version: [20.x, 21.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix:node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
